<!doctype html>
<html lang="en-US">
  <head>
    <title>Photo Gallery</title>

    <link rel="stylesheet" href="assets/photo_gallery_style.css" />
  </head>
  <body>
    <main>
      <div id="column">
        <h1>My Photo Gallery</h1>
        <figure>
          <img class="main" src="assets/example.png" />
          <figcaption>Example Photo</figcaption>
        </figure>
        <ul>
          <img class="secondary" src="assets/example.png" />
          <img class="secondary" src="assets/example.png" />
          <img class="secondary" src="assets/example.png" />
          <img class="secondary" src="assets/example.png" />
        </ul>
      </div>
    </main>
  </body>
</html>
