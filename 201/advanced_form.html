<!doctype html>
<html lang="en-US">
  <head>
    <title>Advanced Form</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="whitespace-reset.css" />
    <link rel="stylesheet" href="assets/advanced_form_style.css" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" />
          </dd>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name" />
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" inputmode="email" name="email" id="email" placeholder="email@example.com"/>
          </dd>
        </dl>
        <dl class="partial_address">
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city" />
          </dd>
        </dl>
        <dl class="partial_address">
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl>
        <dl class="partial_address">
          <dt>
            <label for="zipcode">Zipcode</label>
          </dt>
          <dd>
            <input type="number" inputmode="numeric" name="zipcode" id="zipcode" maxlength="5" />
          </dd>
        </dl>
        <h2>Which of these colors do you most prefer?</h2>
        <ul>
          <li>
            <label>
              <input type="radio" name="color" value="red" />
              Red
            </label>
          </li>
           <li>
            <label>
              <input type="radio" name="color" value="orange" />
              Orange
            </label>
          </li>
           <li>
            <label>
              <input type="radio" name="color" value="yellow" />
              Yellow
            </label>
          </li>
           <li>
            <label>
              <input type="radio" name="color" value="green" />
              Green
            </label>
          </li>
           <li>
            <label>
              <input type="radio" name="color" value="blue" />
              Blue
            </label>
          </li>
           <li>
            <label>
              <input type="radio" name="color" value="indigo" />
              Indigo
            </label>
          </li>
           <li>
            <label>
              <input type="radio" name="color" value="violet" />
              Violet
            </label>
          </li>
        </ul>
        <h2>What web technologies do you want to hear more about?</h2>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html" />
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css" />
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript" />
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Ruby" />
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails" />
              Rails
            </label>
          </li>
        </ul>
        <dl class="comments">
          <dt>
            <label for="comments">Comments</label>
          </dt>
          <dd>
            <textarea name="comments" id="comments" name="comments" rows="15" cols="100">Enter Comments Here</textarea>
          </dd>
        </dl>
        <input type="date" name="date" value="12/21/2016" hidden/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
