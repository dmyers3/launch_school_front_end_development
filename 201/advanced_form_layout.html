<!doctype html>
<html lang="en-US">
  <head>
    <title>Create Your Profile</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/whitespace-reset.css" />
    <link rel="stylesheet" href="assets/advanced_form_layout_style.css" />
  </head>
  <body>
    <form action="" method="post">
      <header>
        <h1>Create Your Profile</h1>
      </header>
      <main>
        <fieldset>
          <h2>Personal Info</h2>
          <dl>
            <dt>
              <label for="first_name">Your Name</label>
            </dt>
            <dd>
              <input type="text" name="first_name" id="first_name" placeholder="First" /><!--
              --><input type="text" name="last_name" id="last_name" placeholder="Last" />
            </dd>
            <dt>
              <label for="email">Email</label>
            </dt>
            <dd>
              <input type="email" name="email" id="email" />
            </dd>
          </dl>
        </fieldset>
        <fieldset>
          <h2>Social Media Accounts</h2>
          <dl class="social_media">
            <dt>
              <label for="facebook">Facebook</label>
            </dt>
            <dd>
              <input type="text" name="facebook" id="facebook" />
            </dd>
          </dl><!--
          --><dl class="social_media">
            <dt>
              <label for="twitter">Twitter</label>
            </dt>
            <dd>
              <input type="text" name="twitter" id="twitter" />
            </dd>
          </dl><!--
          --><dl class="social_media last">
            <dt>
              <label for="linkedin">Linkedin</label>
            </dt>
            <dd>
              <input type="text" name="linkedin" id="linkedin" />
            </dd>
          </dl>
        </fieldset>
        <fieldset>
          <h2>Account Info</h2>
          <dl>
            <dt>
              <label for="profile_name">Profile Name</label>
            </dt>
            <dd>
              <input type="text" name="profile_name" id="profile_name" />
            </dd>
          </dl>
          <dl class="password">
            <dt>
              <label for="password">Password</label>
            </dt>
            <dd>
              <input type="password" name="password" id="password" />
            </dd>
          </dl><!--
          --><dl class="password last">
            <dt>
              <label for="confirm_pw">Confirm Password</label>
            </dt>
            <dd>
              <input type="password" name="confirm_pw" id="confirm_pw" />
            </dd>
          </dl>
        </fieldset>
        <fieldset>
          <h2>Bio</h2>
          <textarea name="bio" id="bio" rows="6" cols="70"></textarea>
        </fieldset>
        <fieldset>
          <label class="checkbox">
            <input type="checkbox" name="user_agreement" />
            I agree to treat other users with respect and will not say anything
            at all if I have nothing nice to say.
          </label>
          <button type="submit">Create Account</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
