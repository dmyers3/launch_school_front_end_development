<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact Manager</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="contacts.js"></script>
    <link rel="stylesheet" href="assets/stylesheets/contacts.css"/>
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
      <h3>Using JQuery, Localstorage, and Handlebars</h3>
    </header>
    <main>
      <div class="slide">
        <div class="main_header">
          <div class="add_contact">
            <a class="button add" href="#">Add Contact</a>
          </div>
          <div class="search">
            <input id="search" type="search" placeholder="Search"/>
          </div>
        </div>
        <div class="contacts_container">
        </div>
        <div class="display_all" hidden>
          <a href="#" class="display_all_link">Display All</a>
        </div>
      </div>
      <div class="add_edit_form">
      </div>
    </main>
    <footer>Developed by Dan Myers</footer>
    <script id="contact_template" type="text/x-handlebars">
      <div class="contact">
        <h2>{{name}}</h2>
        <label>Phone Number:</label>
        <p class="phone">{{phone}}</p>
        <label>Email:</label>
        <p class="email">{{email}}</p>
        {{#each tags}}
          <a class="tag" href="#">{{this}}</a>
        {{/each}}
        <div class="contact_buttons">
          <a class="button edit" href="#">Edit</a>
          <a class="button delete" href="#">Delete</a>
        </div>
      </div>
    </script>
    <script id="add_edit_template" type="text/x-handlebars">
      <form method="post" action="">
        <h2>{{type}} Contact</h2>
        <fieldset>
          <label>Full name: <input type="text" id="name" value="{{name}}"/></label>
          <label>Email address: <input type="email" id="email" value="{{email}}"/></label>
          <label>Telephone number: <input type="text" id="phone" value="{{phone}}"/></label>
          <label>Tags (comma-separated): <input type="text" id="tags" value="{{tags}}" placeholder="tag1, tag2, tag3"/></label>
          <button class="button submit" type="submit">Submit</button>
          <button class="button cancel" type="button">Cancel</button>
        </fieldset>
      </form>
    </script>
    <script id='contacts_list' type='text/x-handlebars'>
      <div class="contacts">
        {{#each contacts}}
        {{> contactTemplate}}
        {{/each}}
      </div>
    </script>
  </body>
</html>
